layout: default
-->
<div class="row">
    <div class="sidebar columns medium-3">
        <div class="sidebar-content">
            {% include docs_sidebar.html %}
        </div>
    </div>
    <div class="columns medium-9">

        {{content}}

        <div class="edit-page-invitation">
            Did you know that you can <a href="{{page.virtual_path | replace:'\\','/'}}">edit this page</a> and send us Pull Request?
        </div>

        <div class="disqus">
            <div id="disqus_thread"></div>
            <script>
                var disqus_shortname = 'appveyor';
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        </div>
    </div>
</div>
